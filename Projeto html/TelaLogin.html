<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #74bd6b;
        }
        .custom-shadow{
            box-shadow: 5px 30px 50px rgba(0, 0, 0, 0.5);
        }
        .custom-p {
            font-size: 13px;
            opacity: 70%;
        }
        .form-label {
            font-size: 14px;
            opacity: 80%;
        }
        ::placeholder {
            font-size: 14px;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <!-- Container flexível para centralizar o retângulo -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Retângulo -->
        <div class="bg-light rounded-3" style="width: 60%; height: 80%;">
            <div class="container h-100 custom-shadow rounded-3">
                <div class="row h-100 rounded-3">
                    <div class="col-4 bg-dark rounded-start-3">
                        
                    </div>
                    <div class="col-7 d-flex justify-content-center align-items-center">
                        <!-- Formulário -->
                        <form style="width: 75%;">
                            <h3 class="mb-1">Formulário de Login</h3>
                            <p class="mb-4 custom-p">Entre com os detalhes da sua conta!</p>
                            <div class="mb-3">
                                <label for="email" class="form-label">Endereço de e-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" style="width: 65%;" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha..." style="width: 65%;" required>
                            </div>
                            <button type="submit" class="btn btn-dark" style="width: 30%;">Entrar</button>
                        </form>
                    </div>
                    <div class="col-1>
                        <p>Não possui uma conta?</p>
                        <a href="p2.html" class="btn btn-dark">Cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
