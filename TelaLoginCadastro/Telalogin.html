<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FashionNest</title>
    <link rel="icon" href="../imagens/logositebranco.png" type="image/png">
     <!-- Biblioteca de ícones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Telalogin.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/TelaInicial.html"> <!-- Coloque aqui o URL da tela inicial -->
                <h1>Criando sua Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social"><i class="fab fa-microsoft"></i></a>
                </div>
                <span>ou use seu email para cadastrar</span>
                <div class="infield">
                    <input type="text" placeholder="Nome" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Senha" />
                    <label></label>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Entrando</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social"><i class="fab fa-microsoft"></i></a>
                </div>
                <span>ou use sua conta</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="loginEmail" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Senha" id="loginPassword" required />
                    <label></label>
                </div>
                <div id="msg"></div>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Você Voltou!</h1>
                    <p>Para continuar com a gente, entre com seus dados!</p>
                    <button>Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>E aí, Amigo!</h1>
                    <p>Preencha suas informações e comece a explorar nossas roupas!</p>
                    <button>Cadastrar</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    
    <!-- JavaScript -->
    <script>
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', ()=> {
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame( ()=> {
                overlayBtn.classList.add('btnScaled');
            });
        });

        const contaFake = {
            email: 'contafake@gmail.com',
            password: '01020304'
        };

        const formularioLogin = document.getElementById('loginForm'); // Selecionando o formulário de login
        const divMensagem = document.getElementById('msg');

        formularioLogin.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const emailInput = document.getElementById('loginEmail').value; // Obtendo o valor do campo de email
            const passwordInput = document.getElementById('loginPassword').value; // Obtendo o valor do campo de senha

            if (emailInput === contaFake.email && passwordInput === contaFake.password) {
                // Redirecionar para a nova tela
                window.location.href = "../TelaInicial.html"; // Coloque aqui o URL da tela inicial
            } else {
                divMensagem.textContent = 'Email ou senha incorretos!';
            }
        });
    </script>

</body>
</html>
